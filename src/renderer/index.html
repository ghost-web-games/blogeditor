<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink=to-fit=no">
  <!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
  <title>Blog Editor</title>
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./static/style.css">
  <link rel="stylesheet" href="./static/sidebars.css">
  <script src="./static/js/jquery-2.2.4.js"></script>
  <script src="./dist/ui-bundle.js" type="text/javascript"></script>
  <script>if (window.module) module = window.module;</script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-auto">
        <h1>
          Blog Manager
        </h1>
      </div>
      <div class="col-auto"><a class="hand" onclick="ClickLoadPage('main', false)">New Post</a></div>
      <div class="col-auto"> / </div>
      <div class="col-auto"><a class="hand" onclick="ClickLoadPage('category', false)">Category Manager</a></div>
      <div class="col-auto"> / </div>
      <div class="col"><a class="hand" onclick="ClickLoadPage('postsmap', false)">Post Mapper</a></div>
    </div>
    <div class="row">
      <div class="col">
        <div class="container border rounded">
          <div class="row">
            <div class="col" id="status-msg"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <contents id="contents"></contents>
      </div>
    </div>
  </div>
</body>

</html>
